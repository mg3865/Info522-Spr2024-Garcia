            </div>

                <li>
                    <h2 id="grad">
                    <form class="userform">
                        
                        <label for="search_text">Search</label>

                        <div class="suggestions"></div>

    <div class="row">
        <div class="box">
            <div class="content">
                <p>Submit A Recommendation</p>
            <form action="/api" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="name">Name</label>
                        <div class="entry">
                        <input type="text" id="first-name" placeholder="Enter your first and last name here">
                        </div>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <div class="entry">
                        <input type="text" id="last-name" placeholder="Enter your email here">
                        </div>
                    </li>
                    <li>
                        <label for="restaurant">Restaurant</label>
                        <div class="entry">
                        <input type="email" id="email" placeholder="Enter restaurant here">
                        </div>
                    </li>
                    <li>
                        <label for="monu/memor">Monument/Memorial</label>
                        <div class="entry">
                        <input type="tel" id="phone" placeholder="Enter monument or memorial here">
                        </div>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <div class="entry">
                        <textarea rows="6" id="message" placeholder="Enter your optional message here"></textarea>
                        </div>
                    </li>
                    
                    <li>
                        <button type="submit">Submit Form</button>
                    </li>
                </ul>
            </form>
        </div>
